<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détection de Séisme</title>

    <!-- Importation de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: url("image.png");
        background-size: cover; /* Couvre tout l'écran */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px; /* Ajoute un peu de padding */
      }

      h1 {
        font-size: 3rem;
        color: #4caf50;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 30px;
      }

      .container {
        background: rgba(255, 255, 255, 0.8); /* Légèrement transparent */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      .upload-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .upload-btn:hover {
        background-color: #45a049;
      }

      input[type="file"] {
        display: none; /* Cache le champ de fichier par défaut */
      }

      label {
        background-color: #008cba;
        color: white;
        padding: 12px 25px;
        font-size: 1.1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      label:hover {
        background-color: #007b9a;
      }

      footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Détection de Séisme</h1>
      <p>Veuillez télécharger une image pour détecter un éventuel séisme.</p>

      <!-- Formulaire d'upload -->
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file-upload">Choisissez une image</label>
        <input
          id="file-upload"
          type="file"
          name="file"
          accept="image/png, image/jpeg"
          required
        />
        <br /><br />
        <button type="submit" class="upload-btn">Détecter</button>
      </form>

      <footer>
        <p>Space'INT &copy; 2024</p>
      </footer>
    </div>
  </body>
</html>
